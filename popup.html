<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form">
                    <div class="form-group">
                        <label for="prompt">Enter Your Prompt Here: </label>
                        <textarea class="form-control" id="prompt"></textarea>
                        <div class="min-words clearfix">
                            <small>
                                Min Words:
                                <span id="min-words_counter">0</span> / 10
                            </small>
                        </div>
                        <div id="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="error-message_holder">
                                error
                            </span>
                        </div>
                    </div>
                    <div class="btns">
                        <button class="btn btn-block" id="generateCode">
                            Generate Code
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>


</body>

</html>
